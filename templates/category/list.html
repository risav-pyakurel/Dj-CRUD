{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container">
    <h2>Categories</h2>
    <a href="{% url 'category:create' %}" class="btn btn-primary">Add New Category</a>
    <ul>
        {% for category in categories %}
        <li>{{ category.name }} - <a href="{% url 'category:update' category.pk %}">Edit</a> | 
        <a href="{% url 'category:delete' category.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
