{% extends 'base.html' %}

{% block title %}Form{% endblock %}

{% block content %}
<div class="container">
    <h2>Submit the form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
