{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
<div class="container">
    <h2>Tags List</h2>
    <a href="{% url 'tags:create' %}" class="btn btn-primary">Add Tag</a>
    <ul>
        {% for tag in tags %}
        <li>{{ tag.name }} - <a href="{% url 'tags:update' tag.pk %}">Edit</a> | 
        <a href="{% url 'tags:delete' tag.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
