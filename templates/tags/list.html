<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>{{ name }}</h2>
      <a href="{% url 'tag_create' %}" class="btn btn-primary mb-3"
        >Create A New Tag</a
      >

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td>{{ tag.description|truncatewords:20 }}</td>
            <td>
              <form
                method="GET"
                action="{% url 'tag_update' tag.pk %}"
                class="inline-form"
              >
                <button type="submit" class="btn btn-link">Edit</button>
              </form>
              <form
                method="POST"
                action="{% url 'tag_delete' tag.pk %}"
                class="inline-form"
              >
                {% csrf_token %}
                <button type="submit" class="btn btn-link btn-danger">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
