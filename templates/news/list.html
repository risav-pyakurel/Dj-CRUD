{% extends 'base.html' %}

{% block title %}News List{% endblock %}

{% block content %}
<div class="container">
    <h2>News List</h2>
    <a href="{% url 'news:create' %}" class="btn btn-primary">Add News</a>
    <ul>
        {% for news_item in news %}
        <li>{{ news_item.title }} - <a href="{% url 'news:update' news_item.pk %}">Edit</a> | 
        <a href="{% url 'news:delete' news_item.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
