<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>{{ name }}</h2>
      <a href="{% url 'news_create' %}" class="btn btn-primary mb-3"
        >Post News</a
      >

      <table class="table table-striped">
        <thead>
          <tr>
            <th>News Title</th>
            <th>Description</th>
            <th>Created</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for news in object_list %}
          <tr>
            <td>{{ news.title }}</td>
            <td>{{ news.description|truncatewords:20 }}</td>
            <td>{{news.published_date}}</td>
            <td>
              <button
                class={% if news.is_active %}"btn btn-primary"{% else %}"btn btn-danger"{% endif %}
              >
                {{ news.is_active }}
              </button>
            </td>
            <td>
              <form
                method="GET"
                action="{% url 'news_update' news.pk %}"
                class="inline-form"
              >
                <button type="submit" class="btn btn-link">Edit</button>
              </form>
              <form
                method="POST"
                action="{% url 'news_delete' news.pk %}"
                class="inline-form"
              >
                {% csrf_token %}
                <button type="submit" class="btn btn-link btn-danger">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
